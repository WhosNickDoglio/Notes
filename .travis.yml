9language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_TARGET=android-15
    - ANDROID_ABI=armeabi-v7a

install:
  - echo yes | sdkmanager "tools" &>/dev/null
  - echo yes | sdkmanager "platform-tools" &>/dev/null
  - echo yes | sdkmanager "build-tools;27.0.2" &>/dev/null
  - echo yes | sdkmanager "platforms;android-27" &>/dev/null

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-27.0.2
    - android-27
    - addon
    - extra-android-m2repository
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

script:
  - ./gradlew build jacocoTestReportFull

after_success:
  - bash <(curl -s https://codecov.io/bash)