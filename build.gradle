buildscript {
    ext.kotlin_version = '1.2.21'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'org.jacoco:org.jacoco.core:0.8.0'
        classpath 'com.android.tools.build:gradle:3.2.0-alpha03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    //Android
    minSdk = 21
    compileSdk = 27
    targetSdk = 27
    buildTools = '27.0.3'

    //Libraries
    anko = '0.10.4'
    ktx = '0.1'
    support = '27.0.2'
    constraint = '1.1.0-beta5'
    paging = '1.0.0-alpha5'
    archComponents = '1.1.0'
    room = '1.1.0-alpha2'
    dagger = '2.14.1'
    rxJava = '2.1.9'
    rxAndroid = '2.0.2'
    rxKotlin = '2.2.0'
    rxBinding = '2.1.1'
    rxRelay = '2.0.0'
    dispose = '0.6.0'

    //Debugging
    timber = '4.6.1'
    canary = '1.5.4'
    crashlytics = "2.6.8@aar"

    //Testing
    junit = '4.12'
    mockito = "2.15.0"
    mokitoKotlin ='1.5.0'
    robo = '3.7.1'
    okhttp = '3.9.1'
    espresso = '3.0.1'
    espressoTest = '1.0.1'
}