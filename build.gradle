buildscript {
    ext.kotlin_version = '1.2.31'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'org.jacoco:org.jacoco.core:0.8.0'
        classpath 'com.android.tools.build:gradle:3.2.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    //Android
    minSdk = 21
    compileSdk = 27
    targetSdk = 27

    //Libraries
    anko = '0.10.4'
    ktx = '0.3'
    support = '27.1.0'
    constraint = '1.1.0-beta6'
    paging = '1.0.0-alpha7'
    archComponents = '1.1.1'
    room = '1.1.0-beta1'
    dagger = '2.15'
    rxJava = '2.1.12'
    rxAndroid = '2.0.2'
    rxKotlin = '2.2.0'
    rxBinding = '2.1.1'
    rxRelay = '2.0.0'
    dispose = '0.7.0'

    //Debugging
    timber = '4.7.0'
    canary = '1.5.4'
    crashlytics = "2.6.8@aar"

    //Testing
    junit = '4.12'
    mockito = "2.17.0"
    mokitoKotlin = '1.5.0'
    robo = '3.8'
    okhttp = '3.10.0'
    espresso = '3.0.1'
    espressoTest = '1.0.1'
}